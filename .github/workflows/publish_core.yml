name: Publish Core

on:
  workflow_dispatch: # Allow manually triggering this workflow
  release:
    # We'll run this workflow when a new GitHub release is created
    types: [ released ]
env:
  VERSION_FILE_NAME: core_version.txt
  VERSION_BUMP_FILE: version_fragment.txt
jobs:
  publish:
    name: Release build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get version fragment to bump
        id: getVersionFragment
        run: |
          read -r versionFragment < ${{ env.VERSION_BUMP_FILE }}
          echo "'$versionFragment' version will be incremented"
          echo "::set-env name=VERSION_FRAGMENT::${versionFragment}"

      - name: Generate versions
        uses: HardNorth/github-version-generate@v1.1.1
        with:
          version-source: file
          version-file: ${{ env.VERSION_FILE_NAME }}
          next-version-increment-patch: ${{ contains(env.VERSION_FRAGMENT, 'patch') }}
          next-version-increment-minor: ${{ contains(env.VERSION_FRAGMENT, 'minor') }}
          next-version-increment-major: ${{ contains(env.VERSION_FRAGMENT, 'major') }}

        # Builds the release artifacts of the library
      - name: Release build for core
        run: ./gradlew :core:assembleRelease

        # Generates other artifacts
      - name: Source jar
        run: ./gradlew sourcesJar

        # Runs upload, and then closes & releases the repository
      - name: Publish to Core to Sonatype
        run: ./gradlew publishCorePublicationToSonatypeRepository --max-workers 1
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

